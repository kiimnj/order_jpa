<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품리스트</title>
</head>
<body>
    <form action="/product/add" method="post">
<!--    entity의 네이밍과 동일하게-->
        상품명<input type="text" name="name" placeholder="상품명을 입력하세요.">
        상품가격<input type="number" name="price" placeholder="상품가격을 입력하세요.">
        재고수량<input type="number" name="quantity" placeholder="재고수량을 입력하세요.">
        <input type="submit" value="상품등록">
    </form>
</body>
</html>
