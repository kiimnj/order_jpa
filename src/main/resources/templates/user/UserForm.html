<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form action="/user/add" method="post">
        이름<input type="text" name="name" placeholder="이름을 입력하세요.">
        이메일<input type="email" name="email" placeholder="이메일을 입력하세요.">
        비밀번호<input type="password" name="password" placeholder="비밀번호를 입력하세요.">
        전화번호<input type="phone" name="phone" placeholder="전화번호를 입력하세요.">
        주소<input type="text" name="address" placeholder="주소를 입력하세요.">
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
